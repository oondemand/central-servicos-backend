apiVersion: apps/v1
kind: Deployment
metadata:
  name: central-servicos-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: central-servicos-backend
  template:
    metadata:
      labels:
        app: central-servicos-backend
    spec:
      containers:
        - name: central-servicos-backend-container
          image: registry.digitalocean.com/oondemand/central-servicos-backend:1.0.6
          ports:
            - containerPort: 4000
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.1"
            limits:
              memory: "2048Mi"
              cpu: "2"